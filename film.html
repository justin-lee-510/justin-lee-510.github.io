<!DOCTYPE html>
<html>
<!-- Style for each picture -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}

.container:hover .overlay {
  opacity: 1;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
</style>

<!-- Photo Grid -->
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}
</style>
<body>

<!-- Header -->
<div class="header">

  <h1 style= "font-family: Times New Roman; color: black; font-size: 45px; "> <em> My Favorite Films! </em> </h1>

</div>


<!-- Photo Grid -->
<div class="row">
  <div class="column">

    <div class="container">
      <img src="littleForest.jpg" alt="Little Forest" class="image" style= "width: 100%">
        <div class="overlay">
          <div class="text">Little Forest: 9/10 </div>
        </div>
      </div>

    <div class="container">
        <img src="parasite.jpg" alt="Parasite" class="image" style= "width: 100%">
          <div class="overlay">
            <div class="text">Parasite: 10/10</div>
          </div>
      </div>

      <div class="container">
          <img src="Searching.jpg" alt="Searching" class="image" style= "width: 100%">
            <div class="overlay">
              <div class="text">Searching: 10/10</div>
            </div>
        </div>
    <div class="container">
          <img src="theFarewell.jpg" alt="The Farewell" class="image" style= "width: 100%">
            <div class="overlay">
              <div class="text">The Farewell: 8/10</div>
            </div>
        </div>

  </div>

  <div class="column">
    <div class="container">
          <img src="whenMarnie.jpg" alt="When Marnie was There" class="image" style= "width: 100%">
            <div class="overlay">
              <div class="text">When Marnie was There: 9/10</div>
            </div>
        </div>
    <div class="container">
            <img src="Endgame.jpg" alt="Avengers: Endgame" class="image" style= "width: 100%">
              <div class="overlay">
                <div class="text">Avengers: Endgame : 9/10</div>
              </div>
            </div>
    <div class="container">
              <img src="theImitationGame.jpg" alt="The Imitation Game" class="image" style= "width: 100%">
                  <div class="overlay">
                    <div class="text">The Imitation Game: 9/10</div>
                  </div>
              </div>
      <div class="container">
              <img src="theSocialNetwork.jpg" alt="The Social Network" class="image" style= "width: 100%">
                    <div class="overlay">
                      <div class="text">The Social Network: 10/10</div>
                    </div>
                </div>


  </div>

  <div class="column">
    <img src="GreenBook.jpg" style="width:100%">

    <img src="Chef.jpg" style="width:100%">
    <img src="knivesOut.jpg" style="width:100%">
    <img src="Fallout.jpg" style="width:100%">
  </div>

  <div class="column">
    <img src="civilWar.jpg" style="width:100%">
    <img src="Peanuts.jpg" style="width:100%">
    <img src="lastJedi.jpg" style="width:100%">
    <img src="Zootopia.jpg" style="width:100%">

  </div>
</div>


</body>
</html>
